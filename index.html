<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        #data-text {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Dynamic QR Code Generator</h2>
    <div id="qrcode"></div>
    <p id="data-text"></p>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get parameters from the URL
        const qrData = getQueryParam("data");  // The QR code data
        const displayName = getQueryParam("name");  // The name to display

        if (qrData) {
            // Generate QR code
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 200,
                height: 200
            });

            // Display the name or default to "Unknown"
            document.getElementById("data-text").innerText = displayName ? displayName : "No name provided";
        } else {
            document.getElementById("qrcode").innerHTML = "<p>No data provided</p>";
        }
    </script>
</body>
</html>
