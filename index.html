<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: white;
            margin-top: 20px;
            width: fit-content;
        }
        #qrcode {
            width: 200px;
            height: 200px;
        }
        #employee-id {
            font-size: 36px;
            font-weight: bold;
            margin-top: 15px;
        }
        #name {
            font-size: 24px;
            margin-top: 5px;
        }
        #warehouse {
            font-size: 20px;
            color: gray;
            margin-top: 3px;
        }
        #download-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }
        #download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Employee QR Code</h2>
    <div id="qr-container">
        <div id="qrcode"></div>
        <p id="employee-id"></p>
        <p id="name"></p>
        <p id="warehouse"></p>
    </div>
    <button id="download-btn">Download as PNG</button>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get parameters from the URL
        const qrData = getQueryParam("data");  // The QR code data (UUID or unique ID)
        const employeeId = getQueryParam("id");  // Employee ID
        const employeeName = getQueryParam("name");  // Employee Name
        const warehouseCode = getQueryParam("warehouse");  // Warehouse Code

        if (qrData) {
            // Generate QR code
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 200,
                height: 200
            });

            // Display Employee ID in large text
            document.getElementById("employee-id").innerText = employeeId ? `${employeeId}` : "ID: N/A";

            // Display Employee Name
            document.getElementById("name").innerText = employeeName ? employeeName : "No Name Provided";

            // Display Warehouse Code
            document.getElementById("warehouse").innerText = warehouseCode ? `${warehouseCode}` : "N/A";
        } else {
            document.getElementById("qrcode").innerHTML = "<p>No data provided</p>";
        }

        // Function to download QR code as PNG with Employee Name
        document.getElementById("download-btn").addEventListener("click", function() {
            html2canvas(document.getElementById("qr-container")).then(canvas => {
                let link = document.createElement("a");
                let fileName = employeeName ? employeeName.replace(/\s+/g, "_") + ".png" : "employee_qr.png";
                link.href = canvas.toDataURL("image/png");
                link.download = fileName;
                link.click();
            });
        });
    </script>
</body>
</html>
