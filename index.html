<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        #employee-id {
            font-size: 32px; /* Larger text for Employee ID */
            font-weight: bold;
            margin-top: 15px;
        }
        #name {
            font-size: 24px;
            margin-top: 5px;
        }
        #warehouse {
            font-size: 20px;
            color: gray;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h2>Employee QR Code</h2>
    <div id="qrcode"></div>
    <p id="employee-id"></p>
    <p id="name"></p>
    <p id="warehouse"></p>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get parameters from the URL
        const qrData = getQueryParam("data");  // The QR code data (UUID or unique ID)
        const employeeId = getQueryParam("id");  // Employee ID
        const employeeName = getQueryParam("name");  // Employee Name
        const warehouseCode = getQueryParam("warehouse");  // Warehouse Code

        if (qrData) {
            // Generate QR code
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 200,
                height: 200
            });

            // Display Employee ID in large text
            document.getElementById("employee-id").innerText = employeeId ? `${employeeId}` : "ID: N/A";

            // Display Employee Name
            document.getElementById("name").innerText = employeeName ? employeeName : "No Name Provided";

            // Display Warehouse Code
            document.getElementById("warehouse").innerText = warehouseCode ? `${warehouseCode}` : "Warehouse: N/A";
        } else {
            document.getElementById("qrcode").innerHTML = "<p>No data provided</p>";
        }
    </script>
</body>
</html>
